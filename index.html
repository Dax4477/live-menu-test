<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" /> 
    
    <title>Obsera Menu v3.3</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Hide scrollbar on TV */
        @media (min-width: 600px) {
            body::-webkit-scrollbar { display: none; }
            body { -ms-overflow-style: none; scrollbar-width: none; }
        }
        .font-heading { font-family: 'Oswald', sans-serif; }
        .font-body { font-family: 'Roboto', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Smooth Scrolling Text */
        /* Update this in your <style> section */
.smooth-scroll {
    display: inline-block; /* Ensures width is calculated correctly */
    white-space: nowrap;
    will-change: transform;
    animation-name: scroll-left; 
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    /* Remove padding-left if you want it to start immediately at the edge */
}

@keyframes scroll-left {
    from { transform: translateX(100vw); } /* Start from right edge of screen */
    to { transform: translateX(-100%); }   /* Go until the LEFT edge of the text clears the screen */
}
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col lg:h-screen lg:overflow-hidden font-body">

    <header class="bg-blue-800 px-6 shadow-lg z-50 sticky top-0 w-full h-[12vh] grid grid-cols-3 items-center" id="main-header">        
        <div class="text-left">
            <h1 class="text-2xl lg:text-4xl font-heading font-bold uppercase tracking-wider leading-tight">bilal thattukada</h1>
            <p class="text-red-200 text-sm lg:text-lg">Powered by Obsera</p>
        </div>
        
        <div class="text-center">
             <h2 id="menu-title" class="text-4xl lg:text-6xl font-heading font-bold text-white uppercase truncate px-2">LOADING...</h2>
        </div>

        <div class="text-right">
            <div id="clock" class="text-xl lg:text-2xl font-mono font-bold text-white bg-red-900/30 px-3 py-1 rounded inline-block whitespace-nowrap">00:00 PM</div>
        </div>
    </header>

    <main class="flex-grow px-4 lg:px-8 py-4 w-full h-[76vh] overflow-hidden">
        <div id="menu-container" class="w-full h-full uppercase">
            <p class="text-white text-xl text-center w-full mt-20 uppercase">Loading Menu v2.3...</p>
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 w-full bg-black z-[9999] border-t-2 border-blue-800 h-[12vh] flex items-center relative">
       <div id="ticker-text" class="smooth-scroll text-7xl text-yellow-400 font-bold leading-none w-max min-w-full shrink-0">
            ★ CONTACT OBSERA SOLUTIONS ★ WHATSAPP- +91 9562551376
        </div>
        <div class="absolute right-0 bottom-0 bg-gray-900/80 px-1 py-1 rounded border border-gray-700">
            <img src="https://github.com/Dax4477/live-menu/blob/main/Gemini_Generated_Image_jejmw3jejmw3jejm%20(3).png?raw=true" 
                 class="h-9 w-auto object-contain opacity-90" 
                 alt="Obsera Logo">
        </div>
    </footer>

<script>
    // --- CONFIGURATION ---
    const SHEET_ID = '1s9NCrlKf3i4lt4VL3WKp8A9o9DXYrsE3ccddPVkMyk8'; 
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;

    const ITEMS_PER_SLIDE = 4;      
    const SLIDE_DURATION = 8000;    
    const CHECK_INTERVAL = 10000;   

    let slideDeck = [];              
    let currentSlideIndex = 0;      
    let slideTimer = null;           
    let isDataChanged = false;      
    let pendingDeck = null;
    
    function isMobile() { return window.innerWidth < 600; }

    function fetchMenuData() {
        const uniqueUrl = SHEET_URL + '&t=' + Date.now() + Math.random();
        fetch(uniqueUrl, { cache: "no-store" })
            .then(r => r.ok ? r.text() : null)
            .then(csvText => {
                if(csvText) {
                    Papa.parse(csvText, {
                        header: true, skipEmptyLines: true,
                        complete: function(results) { processData(results.data); }
                    });
                }
            })
            .catch(e => console.error("Error:", e));
    }

    function processData(rows) {
        let groupedData = {};
        
        // Default Ticker Message
        let tickerMessage = "★ FOR ADVERTISING THIS SCREEN ★ CONTACT OBSERA SOLUTIONS ★ obserasolutions.site ★ WHATSAPP- +91 9562551376";

        rows.forEach(row => {
            let safeRow = {};
            Object.keys(row).forEach(k => safeRow[k.toLowerCase().trim()] = row[k]);

            // 1. CHECK FOR TICKER
            if (safeRow.name && safeRow.name.toUpperCase() === "TICKER") {
                let msg = safeRow.desc || safeRow.description || "";
                if (msg.length > 0) {
                    tickerMessage = msg;
                }
                return; // Don't add ticker row to the menu cards
            }

            // 2. NORMAL MENU ITEMS
            let cat = safeRow.category ? safeRow.category.trim().toUpperCase() : "OUR MENU";
            if(safeRow.name) { 
                if(cat === "") cat = "OUR MENU";
                if (!groupedData[cat]) groupedData[cat] = [];
                groupedData[cat].push({
                    name: safeRow.name,
                    price: safeRow.price,
                    desc: safeRow.desc || safeRow.description || "",
                    image: safeRow.image
                });
            }
        });

        // 3. UPDATE FOOTER & SPEED
        const tickerElement = document.getElementById('ticker-text');
        if (tickerElement) {
             tickerElement.innerText = tickerMessage;
             // Calculate speed after text update
             setTimeout(adjustTickerSpeed, 100); 
        }

        // 4. BUILD SLIDES
        let newDeck = [];
        Object.keys(groupedData).forEach(categoryName => {
            const items = groupedData[categoryName];
            const totalPages = Math.ceil(items.length / ITEMS_PER_SLIDE);
            for(let i=0; i < totalPages; i++) {
                const start = i * ITEMS_PER_SLIDE;
                const end = start + ITEMS_PER_SLIDE;
                newDeck.push({
                    title: categoryName, 
                    items: items.slice(start, end)
                });
            }
        });

        if (slideDeck.length === 0) {
            slideDeck = newDeck;
            if (slideDeck.length === 0) {
                 document.getElementById('menu-container').innerHTML = '<p class="text-white text-2xl text-center">Sheet is empty.</p>';
            } else {
                 startCorrectView();
            }
        } else {
            if (JSON.stringify(slideDeck) !== JSON.stringify(newDeck)) {
                pendingDeck = newDeck;
                isDataChanged = true;
                if(isMobile()) {
                    slideDeck = pendingDeck;
                    renderMobileView();
                    isDataChanged = false;
                }
            }
        }
    }

    function startCorrectView() {
        if(isMobile()) {
            renderMobileView();
        } else {
            if(!slideTimer) initSlideshow();
        }
    }

    function renderMobileView() {
        if(slideTimer) clearInterval(slideTimer);
        const container = document.getElementById('menu-container');
        const titleElement = document.getElementById('menu-title');
        
        container.className = "flex flex-col gap-4 overflow-y-auto";
        container.innerHTML = '';
        titleElement.innerText = "FULL MENU"; 

        if (slideDeck.length === 0) return;

        slideDeck.forEach(page => {
            page.items.forEach(item => {
                const fallbackImage = 'https://placehold.co/600x400/333/FFF?text=No+Image';
                container.innerHTML += `
                    <div class="flex bg-gray-800 rounded-xl overflow-hidden border border-gray-700 shadow-md min-h-[120px] fade-in relative">
                        <span class="absolute top-0 left-0 bg-red-600 text-white text-[10px] font-bold px-2 py-1 z-10 rounded-br-lg">${page.title}</span>
                        <div class="w-1/3 bg-gray-700 relative">
                            <img src="${item.image}" class="h-full w-full object-cover absolute inset-0" onerror="this.src='${fallbackImage}'">
                        </div>
                        <div class="w-2/3 p-3 flex flex-col justify-center">
                            <div class="flex justify-between items-start mb-1">
                                <h3 class="text-lg font-bold text-yellow-500 font-heading leading-tight line-clamp-2">${item.name}</h3>
                                <span class="bg-gray-900 border border-gray-600 text-white px-2 py-0.5 rounded text-sm font-bold whitespace-nowrap ml-2">${item.price}</span>
                            </div>
                            <p class="text-gray-300 text-xs leading-snug line-clamp-2">${item.desc}</p>
                        </div>
                    </div>`;
            });
        });
    }

    function initSlideshow() {
        const container = document.getElementById('menu-container');
        // Force 2 cols x 2 rows
        container.className = "grid grid-cols-2 grid-rows-2 gap-6 h-full w-full";

        currentSlideIndex = 0;
        showSlide(0); 

        if (slideTimer) clearInterval(slideTimer);
        slideTimer = setInterval(nextSlide, SLIDE_DURATION);
    }

    function nextSlide() {
        currentSlideIndex++;
        if (currentSlideIndex >= slideDeck.length) {
            // Smooth Loop instead of Reload
            currentSlideIndex = 0; 
            
            // Optional: If you really want to reload to force updates, uncomment this:
            // if (navigator.onLine) window.location.reload(); 
        }
        showSlide(currentSlideIndex);
    }

    function showSlide(index) {
        if(!slideDeck[index]) return;

        const container = document.getElementById('menu-container');
        const titleElement = document.getElementById('menu-title');
        titleElement.innerText = slideDeck[index].title;

        const pageItems = slideDeck[index].items;
        container.innerHTML = ''; 

        pageItems.forEach(item => {
            const fallbackImage = 'https://placehold.co/600x400/333/FFF?text=No+Image';
            container.innerHTML += `
                <div class="flex bg-gray-800 rounded-xl overflow-hidden border border-gray-700 shadow-xl fade-in h-full w-full">
                    <div class="w-5/12 bg-gray-700 relative">
                        <img src="${item.image}" class="h-full w-full object-cover absolute inset-0" onerror="this.src='${fallbackImage}'">
                    </div>
                    <div class="w-7/12 p-5 flex flex-col justify-center">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-8xl font-bold text-yellow-500 font-heading leading-tight line-clamp-2">${item.name.toUpperCase()}</h3>
                            <span class="bg-red-600 text-white px-3 py-1 rounded-lg text-xl font-bold whitespace-nowrap ml-2 shadow-sm">${item.price}</span>
                        </div>
                        <p class="text-gray-300 text-lg leading-snug line-clamp-4">${item.desc}</p>
                    </div>
                </div>`;
        });
    }

    function updateClock() {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' ,second: "2-digit"});
    }
    
    // Auto Speed Calculation Function
    function adjustTickerSpeed() {
        const ticker = document.getElementById('ticker-text');
        if (!ticker) return;

        const textWidth = ticker.offsetWidth;
        const screenWidth = window.innerWidth;
        
        // Speed: 150 pixels per second (Adjust this number to make it faster/slower)
        const speedPixelsPerSec = 150; 

        const totalDistance = screenWidth + textWidth;
        const duration = totalDistance / speedPixelsPerSec;
        
        ticker.style.animationDuration = `${duration}s`;
    }

    window.addEventListener('resize', () => { 
        startCorrectView(); 
        adjustTickerSpeed(); 
    });

    fetchMenuData(); 
    setInterval(updateClock, 1000); 
    setInterval(fetchMenuData, CHECK_INTERVAL); 

    setTimeout(() => {
        if(!isMobile() && !slideTimer) {
            console.log("Forcing Slideshow Mode...");
            startCorrectView();
        }
    }, 3000);

</script>
</body>
</html>
