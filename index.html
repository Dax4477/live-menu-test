<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Obsera Solutions - Crystal Clear</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /* 1. HIGH CLARITY SETTINGS */
        body { 
            background-color: #111827; 
            color: white; 
            overflow: hidden; 
            font-family: 'Oswald', sans-serif; /* Use Thick font for everything */
            -webkit-font-smoothing: antialiased;
        }

        /* 2. TEXT SHADOWS (Crucial for TV Legibility) */
        .text-shadow-md { text-shadow: 2px 2px 2px rgba(0,0,0,0.9); }
        .text-shadow-sm { text-shadow: 1px 1px 1px rgba(0,0,0,0.8); }

        /* 3. STRICT GRID LAYOUT */
        .page-wrapper {
            display: grid;
            grid-template-rows: 14vh 1fr 10vh; 
            height: 100vh;
            width: 100vw;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 2vh; 
            padding: 2vh;
            width: 100%;
            height: 100%;
        }

        /* 4. BIGGER & BOLDER TEXT SIZES */
        .text-hd-title { font-size: 4.0vh; line-height: 1.1; font-weight: 700; letter-spacing: 0.5px; }
        .text-hd-price { font-size: 3.5vh; font-weight: 700; }
        .text-hd-desc  { font-size: 2.2vh; line-height: 1.3; color: #e5e7eb; font-weight: 400; font-family: sans-serif; } /* Keep desc simple */
        .text-hd-head  { font-size: 5.0vh; }

        /* 5. SCROLL ANIMATION */
        .smooth-scroll {
            display: inline-block;
            white-space: nowrap;
            animation: scroll-left 25s linear infinite;
        }
        @keyframes scroll-left { from { transform: translateX(100vw); } to { transform: translateX(-100%); } }
    </style>
</head>

<body>

    <div class="page-wrapper">
        
        <header class="bg-red-700 flex justify-between items-center px-6 shadow-lg relative z-20 border-b-4 border-red-900">
            <div>
                <h1 class="text-hd-head font-bold uppercase tracking-wider text-white leading-none text-shadow-md">Spicy Kerala Bistro</h1>
                <p class="text-[2.2vh] text-red-100 mt-1 font-medium tracking-wide">Powered by Obsera Solutions</p>
            </div>
            <div class="text-right">
                <h2 id="menu-title" class="text-[5.5vh] font-bold text-white uppercase leading-none mb-1 text-shadow-md">LOADING...</h2>
                <div id="clock" class="text-[3vh] font-bold bg-black border border-red-500 px-4 py-1 rounded text-red-500 inline-block tracking-widest">00:00:00</div>
            </div>
        </header>

        <main class="w-full h-full relative z-10">
            <div id="menu-container" class="menu-grid">
                <p class="text-white text-[4vh] text-center col-span-3 self-center">Connecting...</p>
            </div>
        </main>

        <footer class="bg-black border-t-4 border-red-700 shadow-xl relative z-20 flex items-center overflow-hidden">
            <div class="smooth-scroll text-[3vh] text-yellow-400 font-bold leading-none block w-full tracking-wide text-shadow-sm">
                ★ TODAY'S SPECIAL: 20% OFF ON FAMILY PACKS ★ CONTACT OBSERA SOLUTIONS FOR ADVERTISING HERE
            </div>
        </footer>

    </div>

<script>
    // --- CONFIGURATION ---
    const SHEET_ID = '1-dBjgzUDtImlzb5IH_nAubQ3nXWAbh72EPbd2O4l8uY'; 
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&gid=0`;

    const ITEMS_PER_SLIDE = 6;      
    const SLIDE_DURATION = 8000;    
    const CHECK_INTERVAL = 10000;   

    let slideDeck = [];              
    let currentSlideIndex = 0;      
    let slideTimer = null;          
    let isDataChanged = false;      
    let pendingDeck = null;

    function isMobile() {
        if (window.location.search.includes('mode=tv')) return false;
        return window.innerWidth < 768; 
    }

    function fetchMenuData() {
        const uniqueUrl = SHEET_URL + '&t=' + Date.now();
        fetch(uniqueUrl, { cache: "no-store" }).then(r => r.ok ? r.text() : null).then(csvText => {
            if(csvText) {
                Papa.parse(csvText, {
                    header: true, skipEmptyLines: true,
                    complete: function(results) { processData(results.data); }
                });
            }
        });
    }

    function processData(rows) {
        let groupedData = {};
        rows.forEach(row => {
            let safeRow = {};
            Object.keys(row).forEach(k => safeRow[k.toLowerCase().trim()] = row[k]);
            if(safeRow.name) {
                let cat = safeRow.category ? safeRow.category.trim().toUpperCase() : "OUR MENU";
                if(cat === "") cat = "OUR MENU";
                if (!groupedData[cat]) groupedData[cat] = [];
                groupedData[cat].push({ name: safeRow.name, price: safeRow.price, desc: safeRow.desc || safeRow.description || "", image: safeRow.image });
            }
        });

        let newDeck = [];
        Object.keys(groupedData).forEach(categoryName => {
            const items = groupedData[categoryName];
            const totalPages = Math.ceil(items.length / ITEMS_PER_SLIDE);
            for(let i=0; i < totalPages; i++) {
                newDeck.push({ title: categoryName, items: items.slice(i * ITEMS_PER_SLIDE, (i * ITEMS_PER_SLIDE) + ITEMS_PER_SLIDE) });
            }
        });

        if (slideDeck.length === 0) {
            slideDeck = newDeck;
            if(isMobile()) renderMobileView(); else initSlideshow();
        } else if (JSON.stringify(slideDeck) !== JSON.stringify(newDeck)) {
            pendingDeck = newDeck;
            isDataChanged = true;
            if(isMobile()) { slideDeck = pendingDeck; renderMobileView(); isDataChanged = false; }
        }
    }

    // --- MOBILE ---
    function renderMobileView() {
        const container = document.getElementById('menu-container');
        document.getElementById('menu-title').innerText = "FULL MENU";
        container.style.display = 'block';
        container.style.overflowY = 'auto';
        container.innerHTML = '';
        if (!slideDeck.length) return;
        slideDeck.forEach(page => {
            page.items.forEach(item => {
                 container.innerHTML += `
                    <div class="flex bg-gray-800 rounded-xl overflow-hidden border border-gray-700 shadow-md h-28 mb-4 relative shrink-0">
                        <span class="absolute top-0 left-0 bg-red-600 text-white text-[10px] font-bold px-2 py-1 z-10 rounded-br-lg">${page.title}</span>
                        <div class="w-1/3 bg-gray-700 relative"><img src="${item.image}" class="h-full w-full object-cover absolute inset-0"></div>
                        <div class="w-2/3 p-2 flex flex-col justify-center">
                            <div class="flex justify-between items-start"><h3 class="text-base font-bold text-yellow-500 leading-none line-clamp-2">${item.name}</h3><span class="bg-gray-900 text-white px-2 py-0.5 rounded text-xs font-bold whitespace-nowrap ml-1">${item.price}</span></div>
                            <p class="text-gray-300 text-xs leading-tight mt-1 line-clamp-2 font-sans">${item.desc}</p>
                        </div>
                    </div>`;
            });
        });
    }

    // --- TV ---
    function initSlideshow() {
        if(isMobile()) return;
        const container = document.getElementById('menu-container');
        container.style.display = 'grid'; 
        container.style.overflowY = 'hidden'; 
        currentSlideIndex = 0;
        showSlide(0); 
        if (slideTimer) clearInterval(slideTimer);
        slideTimer = setInterval(nextSlide, SLIDE_DURATION);
    }

    function nextSlide() {
        currentSlideIndex++;
        if (currentSlideIndex >= slideDeck.length) {
            currentSlideIndex = 0;
            if (isDataChanged && pendingDeck) { 
                slideDeck = pendingDeck; 
                isDataChanged = false; 
                pendingDeck = null;
                clearInterval(slideTimer);
                slideTimer = setInterval(nextSlide, SLIDE_DURATION);
            }
        }
        showSlide(currentSlideIndex);
    }

    function showSlide(index) {
        if(!slideDeck || !slideDeck[index]) return;
        const container = document.getElementById('menu-container');
        document.getElementById('menu-title').innerText = slideDeck[index].title;
        container.innerHTML = ''; 

        slideDeck[index].items.forEach(item => {
            const fallbackImage = 'https://placehold.co/600x400/333/FFF?text=No+Image';
            
            container.innerHTML += `
                <div class="flex bg-gray-800 rounded-xl overflow-hidden border-2 border-gray-700 shadow-lg w-full h-full relative">
                    <div class="w-[35%] bg-gray-700 relative h-full border-r-2 border-gray-600">
                        <img src="${item.image}" class="h-full w-full object-cover absolute inset-0" onerror="this.src='${fallbackImage}'">
                    </div>
                    
                    <div class="w-[65%] p-[2vh] flex flex-col justify-center h-full overflow-hidden bg-gray-900">
                        
                        <div class="flex justify-between items-start mb-[1vh] gap-3">
                            <h3 class="text-hd-title text-yellow-400 leading-none line-clamp-2 text-shadow-md">${item.name}</h3>
                            <span class="bg-red-600 text-white px-[2vh] py-[0.5vh] rounded-lg text-hd-price whitespace-nowrap shadow-md flex items-center h-min border border-white">${item.price}</span>
                        </div>
                        
                        <p class="text-hd-desc leading-snug line-clamp-3 overflow-hidden text-ellipsis text-shadow-sm">${item.desc}</p>
                    </div>
                </div>`;
        });
    }

    function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' }); }
    
    window.addEventListener('resize', () => { isMobile() ? renderMobileView() : initSlideshow(); });
    fetchMenuData(); 
    setInterval(updateClock, 1000); 
    setInterval(fetchMenuData, CHECK_INTERVAL); 
</script>
</body>
</html>
