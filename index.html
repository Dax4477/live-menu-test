<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsera Solutions - Universal Menu</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Only hide scrollbar on Large Screens (TVs) */
        @media (min-width: 1024px) {
            body::-webkit-scrollbar { display: none; }
            body { -ms-overflow-style: none; scrollbar-width: none; }
        }
        .font-heading { font-family: 'Oswald', sans-serif; }
        .font-body { font-family: 'Roboto', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col lg:h-screen lg:overflow-hidden font-body">

    <header class="bg-red-700 p-4 lg:p-6 flex flex-col lg:flex-row justify-between items-center shadow-lg z-10 sticky top-0">
        <div class="text-center lg:text-left mb-2 lg:mb-0">
            <h1 class="text-2xl lg:text-4xl font-heading font-bold uppercase tracking-wider">Spicy Kerala Bistro</h1>
            <p class="text-red-200 text-xs lg:text-lg">Powered by Obsera Solutions</p>
        </div>
        <div class="text-center lg:text-right flex flex-row lg:flex-col items-center gap-4 lg:gap-0">
            <h2 id="menu-title" class="text-3xl lg:text-5xl font-heading font-bold text-white">LOADING...</h2>
            <div id="clock" class="text-lg lg:text-xl text-red-100 mt-1 font-mono">00:00</div>
        </div>
    </header>

    <main class="flex-grow p-4 lg:p-8">
        <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-6 h-full content-start lg:content-center pb-20 lg:pb-0">
            <p class="text-white text-xl text-center">Loading Menu...</p>
        </div>
    </main>

    <footer class="bg-black p-2 hidden lg:block">
        <marquee class="text-xl text-yellow-400 font-bold" scrollamount="10">
            ★ TODAY'S SPECIAL: 20% OFF ON FAMILY PACKS ★ CONTACT OBSERA SOLUTIONS FOR ADVERTISING HERE
        </marquee>
    </footer>

<script>
    // --- CONFIGURATION ---
    const SHEET_ID = '1-dBjgzUDtImlzb5IH_nAubQ3nXWAbh72EPbd2O4l8uY'; 
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&gid=0`;

    // TV Settings
    const ITEMS_PER_SLIDE = 6;      
    const SLIDE_DURATION = 8000;    
    const CHECK_INTERVAL = 10000;   

    let allItems = [];              
    let currentSlideIndex = 0;      
    let totalSlides = 1;            
    let slideTimer = null;          
    let isDataChanged = false;      
    let pendingData = null;
    
    // DETECT MOBILE
    // If screen width is less than 1024px, we assume it's a phone/tablet
    function isMobile() {
        return window.innerWidth < 1024;
    }

    function fetchMenuData() {
        const uniqueUrl = SHEET_URL + '&t=' + Date.now();
        fetch(uniqueUrl, { cache: "no-store" })
            .then(r => r.ok ? r.text() : null)
            .then(csvText => {
                if(csvText) {
                    Papa.parse(csvText, {
                        header: true, skipEmptyLines: true,
                        complete: function(results) { processData(results.data); }
                    });
                }
            })
            .catch(e => console.error("Error:", e));
    }

    function processData(rows) {
        let menuData = { breakfast: [], lunch: [], dinner: [] };
        
        rows.forEach(row => {
            let safeRow = {};
            Object.keys(row).forEach(k => safeRow[k.toLowerCase().trim()] = row[k]);

            if(safeRow.category && safeRow.name) {
                let cat = safeRow.category.toLowerCase().trim();
                if (menuData[cat]) {
                    menuData[cat].push({
                        name: safeRow.name,
                        price: safeRow.price,
                        desc: safeRow.desc || safeRow.description || "",
                        image: safeRow.image
                    });
                }
            }
        });

        const hour = new Date().getHours(); 
        let period = 'dinner';
        if (hour >= 5 && hour < 12) period = 'breakfast';
        if (hour >= 12 && hour < 17) period = 'lunch';
        
        document.getElementById('menu-title').innerText = period.toUpperCase();

        const newData = menuData[period];
        
        // Data Update Logic
        if (allItems.length === 0) {
            allItems = newData || [];
            if(isMobile()) {
                // ON MOBILE: Just show everything at once (No Slideshow)
                renderMobileView();
            } else {
                // ON TV: Start the slideshow
                initSlideshow();
            }
        } else {
            if (JSON.stringify(allItems) !== JSON.stringify(newData)) {
                pendingData = newData;
                isDataChanged = true;
                
                // If on mobile, update immediately because there is no slideshow cycle to wait for
                if(isMobile()) {
                    allItems = pendingData;
                    renderMobileView();
                    isDataChanged = false;
                }
            }
        }
    }

    // --- MOBILE VIEW RENDERER (List Mode) ---
    function renderMobileView() {
        const container = document.getElementById('menu-container');
        container.innerHTML = '';

        if (allItems.length === 0) {
            container.innerHTML = '<p class="text-center col-span-1 text-gray-400">No items available.</p>';
            return;
        }

        allItems.forEach(item => {
            const fallbackImage = 'https://placehold.co/600x400/333/FFF?text=No+Image';
            container.innerHTML += `
                <div class="flex bg-gray-800 rounded-xl overflow-hidden border border-gray-700 shadow-md h-32 lg:h-48 fade-in">
                    <div class="w-1/3 bg-gray-700 relative">
                        <img src="${item.image}" class="h-full w-full object-cover absolute inset-0" onerror="this.src='${fallbackImage}'">
                    </div>
                    <div class="w-2/3 p-3 flex flex-col justify-center">
                        <div class="flex justify-between items-start mb-1">
                            <h3 class="text-lg lg:text-xl font-bold text-yellow-500 font-heading leading-tight line-clamp-2">${item.name}</h3>
                            <span class="bg-red-600 text-white px-2 py-0.5 rounded text-sm lg:text-lg font-bold whitespace-nowrap ml-2">${item.price}</span>
                        </div>
                        <p class="text-gray-300 text-xs lg:text-sm leading-snug line-clamp-2 lg:line-clamp-3">${item.desc}</p>
                    </div>
                </div>`;
        });
    }

    // --- TV VIEW RENDERER (Slideshow Mode) ---
    function initSlideshow() {
        if(isMobile()) return; // Safety check

        totalSlides = Math.ceil(allItems.length / ITEMS_PER_SLIDE);
        if (totalSlides < 1) totalSlides = 1;
        
        currentSlideIndex = 0;
        showSlide(0); 

        if (slideTimer) clearInterval(slideTimer);
        slideTimer = setInterval(nextSlide, SLIDE_DURATION);
    }

    function nextSlide() {
        currentSlideIndex++;
        if (currentSlideIndex >= totalSlides) {
            if (isDataChanged && pendingData) {
                allItems = pendingData; 
                isDataChanged = false;
                pendingData = null;
                initSlideshow(); 
                return;
            }
            currentSlideIndex = 0;
        }
        showSlide(currentSlideIndex);
    }

    function showSlide(index) {
        const container = document.getElementById('menu-container');
        const start = index * ITEMS_PER_SLIDE;
        const end = start + ITEMS_PER_SLIDE;
        const pageItems = allItems.slice(start, end);

        container.innerHTML = ''; 

        pageItems.forEach(item => {
            const fallbackImage = 'https://placehold.co/600x400/333/FFF?text=No+Image';
            container.innerHTML += `
                <div class="flex bg-gray-800 rounded-xl overflow-hidden border border-gray-700 shadow-xl fade-in h-48">
                    <div class="w-1/3 bg-gray-700 relative">
                        <img src="${item.image}" class="h-full w-full object-cover absolute inset-0" onerror="this.src='${fallbackImage}'">
                    </div>
                    <div class="w-2/3 p-4 flex flex-col justify-center">
                        <div class="flex justify-between items-start mb-1">
                            <h3 class="text-xl font-bold text-yellow-500 font-heading leading-tight line-clamp-2">${item.name}</h3>
                            <span class="bg-red-600 text-white px-2 py-1 rounded text-lg font-bold whitespace-nowrap ml-2">${item.price}</span>
                        </div>
                        <p class="text-gray-300 text-sm leading-snug line-clamp-3">${item.desc}</p>
                    </div>
                </div>`;
        });
    }

    function updateClock() {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // Handle Window Resize (Switch modes if user rotates phone)
    window.addEventListener('resize', () => {
        if(isMobile()) {
            if(slideTimer) clearInterval(slideTimer); // Stop slideshow
            renderMobileView();
        } else {
            initSlideshow(); // Restart slideshow
        }
    });

    fetchMenuData(); 
    setInterval(updateClock, 1000); 
    setInterval(fetchMenuData, CHECK_INTERVAL); 

</script>
</body>
</html>
