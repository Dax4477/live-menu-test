<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsera Solutions - Strict Fit</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* 1. RESET & HIDE SCROLLBARS */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #111827; }
        body::-webkit-scrollbar { display: none; }

        .font-heading { font-family: 'Oswald', sans-serif; }
        .font-body { font-family: 'Roboto', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* 2. STRICT PAGE GRID LAYOUT */
        /* This splits the screen vertically: 12% Header, Auto Middle, 8% Footer */
        .page-layout {
            display: grid;
            grid-template-rows: 12vh 1fr 8vh; 
            height: 100vh;
            width: 100vw;
        }

        /* 3. MENU GRID LAYOUT */
        /* Forces 3 columns, 2 rows. No guessing. */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1.5vh; /* Responsive gap */
            padding: 1.5vh;
            width: 100%;
            height: 100%;
        }

        /* 4. RESPONSIVE TEXT SIZES (Based on Height 'vh') */
        /* This ensures text shrinks if the screen is small (like Pi) */
        .text-title { font-size: 3vh; line-height: 1.1; }
        .text-price { font-size: 2.5vh; }
        .text-desc  { font-size: 2vh; line-height: 1.2; }
        
        .smooth-scroll {
            display: inline-block;
            white-space: nowrap;
            animation: scroll-left 25s linear infinite;
        }
        @keyframes scroll-left { from { transform: translateX(100vw); } to { transform: translateX(-100%); } }
    </style>
</head>

<body>

    <div class="page-layout">
        
        <header class="bg-red-700 flex justify-between items-center px-4 shadow-lg z-20 relative overflow-hidden">
            <div class="flex flex-col justify-center">
                <h1 class="text-[3.5vh] font-heading font-bold uppercase tracking-wider text-white leading-none">Spicy Kerala Bistro</h1>
                <p class="text-[2vh] text-red-200 mt-1">Powered by Obsera Solutions</p>
            </div>
            <div class="text-right flex flex-col items-end justify-center">
                <h2 id="menu-title" class="text-[4vh] font-heading font-bold text-white uppercase leading-none mb-1">LOADING...</h2>
                <div id="clock" class="text-[2.2vh] font-mono font-bold bg-red-800 px-3 py-1 rounded text-red-100 inline-block">00:00:00</div>
            </div>
        </header>

        <main class="relative z-10 w-full h-full overflow-hidden">
            <div id="menu-container" class="menu-grid">
                <p class="text-white text-[3vh] text-center col-span-3 self-center">Loading Menu...</p>
            </div>
        </main>

        <footer class="bg-black border-t-4 border-red-700 shadow-xl z-20 relative flex items-center overflow-hidden">
            <div class="smooth-scroll text-[2.2vh] text-yellow-400 font-bold leading-none block w-full px-4">
                ★ TODAY'S SPECIAL: 20% OFF ON FAMILY PACKS ★ CONTACT OBSERA SOLUTIONS FOR ADVERTISING HERE
            </div>
        </footer>

    </div>

<script>
    // --- CONFIGURATION ---
    const SHEET_ID = '1-dBjgzUDtImlzb5IH_nAubQ3nXWAbh72EPbd2O4l8uY'; 
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&gid=0`;

    const ITEMS_PER_SLIDE = 6;      
    const SLIDE_DURATION = 8000;    
    const CHECK_INTERVAL = 10000;   

    let slideDeck = [];              
    let currentSlideIndex = 0;      
    let slideTimer = null;          
    let isDataChanged = false;      
    let pendingDeck = null;

    function isMobile() {
        const params = new URLSearchParams(window.location.search);
        if (params.get('mode') === 'tv') return false; 
        return window.innerWidth < 768; 
    }

    // --- ZOOM FIX (Keep this! It helps Pi) ---
    function applyAutoZoom() {
        if (!isMobile() && window.innerHeight < 900) {
            document.body.style.zoom = "100%"; // Set back to 100% since we use strict grid now
        }
    }

    function fetchMenuData() {
        const uniqueUrl = SHEET_URL + '&t=' + Date.now();
        fetch(uniqueUrl, { cache: "no-store" }).then(r => r.ok ? r.text() : null).then(csvText => {
            if(csvText) {
                Papa.parse(csvText, {
                    header: true, skipEmptyLines: true,
                    complete: function(results) { processData(results.data); }
                });
            }
        });
    }

    function processData(rows) {
        let groupedData = {};
        rows.forEach(row => {
            let safeRow = {};
            Object.keys(row).forEach(k => safeRow[k.toLowerCase().trim()] = row[k]);
            if(safeRow.name) {
                let cat = safeRow.category ? safeRow.category.trim().toUpperCase() : "OUR MENU";
                if(cat === "") cat = "OUR MENU";
                if (!groupedData[cat]) groupedData[cat] = [];
                groupedData[cat].push({ name: safeRow.name, price: safeRow.price, desc: safeRow.desc || safeRow.description || "", image: safeRow.image });
            }
        });

        let newDeck = [];
        Object.keys(groupedData).forEach(categoryName => {
            const items = groupedData[categoryName];
            const totalPages = Math.ceil(items.length / ITEMS_PER_SLIDE);
            for(let i=0; i < totalPages; i++) {
                newDeck.push({ title: categoryName, items: items.slice(i * ITEMS_PER_SLIDE, (i * ITEMS_PER_SLIDE) + ITEMS_PER_SLIDE) });
            }
        });

        if (slideDeck.length === 0) {
            slideDeck = newDeck;
            if(isMobile()) renderMobileView(); else initSlideshow();
        } else if (JSON.stringify(slideDeck) !== JSON.stringify(newDeck)) {
            pendingDeck = newDeck;
            isDataChanged = true;
            if(isMobile()) { slideDeck = pendingDeck; renderMobileView(); isDataChanged = false; }
        }
    }

    function renderMobileView() {
        const container = document.getElementById('menu-container');
        document.getElementById('menu-title').innerText = "FULL MENU";
        // Reset grid for mobile
        container.style.display = 'block';
        container.style.overflowY = 'auto';
        container.innerHTML = '';
        
        if (!slideDeck.length) return;
        slideDeck.forEach(page => {
            page.items.forEach(item => {
                 container.innerHTML += `
                    <div class="flex bg-gray-800 rounded-xl overflow-hidden border border-gray-700 shadow-md h-28 mb-4 relative shrink-0">
                        <span class="absolute top-0 left-0 bg-red-600 text-white text-[10px] font-bold px-2 py-1 z-10 rounded-br-lg">${page.title}</span>
                        <div class="w-1/3 bg-gray-700 relative"><img src="${item.image}" class="h-full w-full object-cover absolute inset-0"></div>
                        <div class="w-2/3 p-2 flex flex-col justify-center">
                            <div class="flex justify-between items-start"><h3 class="text-base font-bold text-yellow-500 font-heading leading-none line-clamp-2">${item.name}</h3><span class="bg-gray-900 text-white px-2 py-0.5 rounded text-xs font-bold whitespace-nowrap ml-1">${item.price}</span></div>
                            <p class="text-gray-300 text-xs leading-tight mt-1 line-clamp-2">${item.desc}</p>
                        </div>
                    </div>`;
            });
        });
    }

    function initSlideshow() {
        if(isMobile()) return;
        applyAutoZoom();
        
        // Ensure Strict Grid on TV
        const container = document.getElementById('menu-container');
        container.style.display = 'grid';
        container.style.overflowY = 'hidden';
        
        currentSlideIndex = 0;
        showSlide(0); 
        if (slideTimer) clearInterval(slideTimer);
        slideTimer = setInterval(nextSlide, SLIDE_DURATION);
    }

    function nextSlide() {
        currentSlideIndex++;
        if (currentSlideIndex >= slideDeck.length) {
            if (isDataChanged && pendingDeck) { slideDeck = pendingDeck; isDataChanged = false; pendingDeck = null; initSlideshow(); return; }
            currentSlideIndex = 0;
        }
        showSlide(currentSlideIndex);
    }

    function showSlide(index) {
        if(!slideDeck[index]) return;
        const container = document.getElementById('menu-container');
        document.getElementById('menu-title').innerText = slideDeck[index].title;
        container.innerHTML = ''; 

        slideDeck[index].items.forEach(item => {
            const fallbackImage = 'https://placehold.co/600x400/333/FFF?text=No+Image';
            
            // NOTE: h-full w-full ensures it fills the strict grid cell completely
            container.innerHTML += `
                <div class="flex bg-gray-800 rounded-xl overflow-hidden border border-gray-700 shadow-xl fade-in w-full h-full">
                    <div class="w-5/12 bg-gray-700 relative h-full">
                        <img src="${item.image}" class="h-full w-full object-cover absolute inset-0" onerror="this.src='${fallbackImage}'">
                    </div>
                    <div class="w-7/12 p-[1.5vh] flex flex-col justify-center h-full overflow-hidden relative">
                        
                        <div class="flex justify-between items-start mb-[0.5vh] gap-2">
                            <h3 class="text-title font-bold text-yellow-500 font-heading leading-none line-clamp-2">${item.name}</h3>
                            <span class="bg-red-600 text-white px-[1vh] py-[0.5vh] rounded text-price font-bold whitespace-nowrap shadow shrink-0 leading-none flex items-center">${item.price}</span>
                        </div>
                        
                        <p class="text-gray-300 text-desc leading-snug line-clamp-3 overflow-hidden">${item.desc}</p>
                    </div>
                </div>`;
        });
    }

    function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' }); }
    
    window.addEventListener('resize', () => { isMobile() ? renderMobileView() : initSlideshow(); });
    
    fetchMenuData(); 
    setInterval(updateClock, 1000); 
    setInterval(fetchMenuData, CHECK_INTERVAL); 
</script>
</body>
</html>
